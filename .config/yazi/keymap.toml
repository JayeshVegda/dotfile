[[mgr.prepend_keymap]]
on   = [ "F" ]
run  = "plugin smart-filter"
desc = "Smart filter"

# Help menu - learn keybindings quickly
[[mgr.prepend_keymap]]
on   = "?"
run  = "help"
desc = "Show keymap help"

# Shell - run commands in context
[[mgr.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block'
desc = "Open shell here"

# Open terminal in current directory
# Note: Replace 'alacritty' with your preferred terminal (kitty, foot, wezterm, etc.)
[[mgr.prepend_keymap]]
on   = "<C-t>"
run  = "shell --orphan -- alacritty"
desc = "Open terminal here"

# Open Cursor editor in current directory
[[mgr.prepend_keymap]]
on   = "e"
run  = "shell --orphan -- cursor ."
desc = "Open Cursor here"

# Quick directory navigation (g + letter) - fast jump
[[mgr.prepend_keymap]]
on   = [ "g", "h" ]
run  = "cd ~"
desc = "Go to home"

[[mgr.prepend_keymap]]
on   = [ "g", "d" ]
run  = "cd ~/Downloads"
desc = "Go to Downloads"

[[mgr.prepend_keymap]]
on   = [ "g", "D" ]
run  = "cd ~/Documents"
desc = "Go to Documents"

[[mgr.prepend_keymap]]
on   = [ "g", "c" ]
run  = "cd ~/.config"
desc = "Go to config"

# Find/Filter - quick file search
[[mgr.prepend_keymap]]
on   = "/"
run  = "find"
desc = "Find in directory"

[[mgr.prepend_keymap]]
on   = "f"
run  = "filter"
desc = "Filter files"
