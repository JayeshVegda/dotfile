decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.98
    inactive_opacity = 0.8
    
    dim_inactive = true
    dim_strength = 0.05

    shadow {
        enabled = true
        range = 12
        render_power = 4
        # Catppuccin Mocha Crust (#11111b) for shadow - darkest color in the palette
        color = rgba(11111bee)
    }

    blur {
      enabled=yes
      size=6
      passes=4
      new_optimizations=1
      ignore_opacity = true
    }
}
