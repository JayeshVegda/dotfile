############################
# LAYER RULES
############################

layerrule = ignore_alpha 0, match:namespace ^rofi$
layerrule = ignore_alpha 0, match:namespace ^waybar$
layerrule = ignore_alpha 0, match:namespace ^notifications$
layerrule = blur on, match:namespace ^swaync-control-center$
layerrule = blur on, match:namespace ^swaync-notification-window$
layerrule = ignore_alpha 0, match:namespace ^swaync-control-center$
layerrule = ignore_alpha 0, match:namespace ^swaync-notification-window$
layerrule = ignore_alpha 0.5, match:namespace ^swaync-control-center$
layerrule = ignore_alpha 0.5, match:namespace ^swaync-notification-window$

############################
# CURSOR / HELPER WINDOWS
############################

windowrule = opacity 0.80 0.80, match:class ^(Cursor|cursor|obsidian|AyuGram)$
windowrule = opacity 0.80 0.80, match:class ^(cursor-url-handler)$
windowrule = opacity 0.80 0.80, match:class ^(code-url-handler)$

############################
# ZEN BROWSER
############################

windowrule = opacity 0.90 0.85, match:class ^(zen-alpha|zen)$

# Picture-in-Picture
windowrule = float on, match:title ^Picture-in-Picture$
windowrule = pin on, match:title ^Picture-in-Picture$
windowrule = opacity 1.0 1.0, match:title ^Picture-in-Picture$
windowrule = size (monitor_w*0.3) (monitor_h*0.3), match:title ^Picture-in-Picture$
windowrule = move (monitor_w-window_w-20) (monitor_h-window_h-20), match:title ^Picture-in-Picture$

# File dialogs
windowrule = float on, match:class ^(zen-alpha|zen)$, match:title ^(Open File|Save As|Enter name of file to save toâ€¦)$
windowrule = center on, match:class ^(zen-alpha|zen)$, match:title ^(Open File|Save As)$

############################
# GHOSTTY
############################
# --- Ghostty Window Rules ---

# Rule 1: Set default opacity (active = 0.8, inactive = 0.7)
# syntax: windowrule = opacity [active] [inactive], match:class ^(ghostty)$
windowrule = opacity 0.8 0.7, match:class ^(com.mitchellh.ghostty)$

# Note: The class name is usually 'com.mitchellh.ghostty' or just 'ghostty'.
# Run 'hyprctl clients' if the rule doesn't work to check the exact class.


# Rule 2: Disable transparency when FULLSCREEN
# This makes it solid black when you maximize it for deep work
windowrule = opacity 0.8 override 0.8 override, match:class ^(com.mitchellh.ghostty)$, match:fullscreen 1



############################
# SPOTIFY
############################

windowrule = workspace 4, match:class ^(Spotify|spotify)$
windowrule = opacity 0.80 0.8, match:class ^(Spotify|spotify)$

############################
# GURK (assigned to workspace 2)
############################

windowrule = workspace 2, match:class ^(gurk|Gurk)$

############################
# CURSOR (assigned to workspace 3)
############################

windowrule = workspace 3, match:class ^(Cursor|cursor)$

############################
# POPUPS AND DIALOGS
############################

# Float and center popup windows
windowrule = float on, match:title ^(.*Dialog.*)$
windowrule = float on, match:title ^(.*Popup.*)$
windowrule = center on, match:title ^(.*Dialog.*)$
windowrule = center on, match:title ^(.*Popup.*)$
windowrule = size 600 400, match:title ^(.*Dialog.*)$
windowrule = size 600 400, match:title ^(.*Popup.*)$

# Float file dialogs
windowrule = float on, match:title ^(Open File|Save As|Save File|Select File)$
windowrule = center on, match:title ^(Open File|Save As|Save File|Select File)$

# Float authentication dialogs
windowrule = float on, match:title ^(.*Password.*|.*Authentication.*)$
windowrule = center on, match:title ^(.*Password.*|.*Authentication.*)$

############################
# UTILITY WINDOWS (FLOATING)
############################


############################
# FLOATING WINDOW SIZE/POSITION RULES
############################


############################
# XWAYLAND APPS
############################

# Better handling for XWayland applications
windowrule = rounding 8, match:xwayland 1
windowrule = opacity 0.95 0.90, match:xwayland 1

############################
# FULLSCREEN HANDLING
############################

# Better focus behavior for fullscreen apps
windowrule = no_anim on, match:fullscreen 1
windowrule = opacity 1.0 override, match:fullscreen 1
